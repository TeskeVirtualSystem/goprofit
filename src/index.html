	<body>
		<BR>
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-5" style="width: 740px; height: 540px;">
				<div id="content" style="text-align: center">
					<div class="panel panel-primary"  style="width: 722px; height: 522px;">
					  <div class="panel-heading">Viewport</div>
					  <div class="panel-body" style=" padding: 0 0 0 0 " >
						<div id="glctx" style="width: 720px; height: 480px;"></div>
						<button class="btn btn-info" id="resettrack"><span class="glyphicon glyphicon-repeat"></span> Reset View </button>
					  </div>
					</div>
					<div id="drop_zone" class="text-center"><BR><BR><BR>Drag your image here</div>
				</div>
			</div>
			<div class="col-md-3">
				<div id="content" style="text-align: center; ">
					<div class="panel panel-default">
						<div class="panel-body gpf-panel">
							<!-- Perspective Controls -->
							<div class="panel panel-primary">
							  <div class="panel-heading">Perspective Controls</div>
							  <div class="panel-body">
							  	<div class="input-group">
									<span class="input-group-addon" style="width: 100px;">Z-Scale</span>
									<div class="form-control">
								  		<input type="text" class="slider" id="zscale" value="" data-slider-min="0" data-slider-max="50" data-slider-step="0.1" data-slider-value="18" data-slider-id="zscale-1" data-slider-orientation="horizontal" data-slider-selection="before" data-slider-tooltip="hide" style="width: 250px;">
								  	</div>
								  	<input type="text" id="zscaleval" class="form-control text-center gpf-field" value="18">
								</div><BR>
							  	<div class="input-group">
									<span class="input-group-addon" style="width: 100px;">Z-Position</span>
									<div class="form-control">
								  		<input type="text" class="slider" id="zoffset" value="" data-slider-min="-500" data-slider-max="350" data-slider-step="10" data-slider-value="-40" data-slider-id="zoffset-1"  data-slider-orientation="horizontal" data-slider-selection="before" data-slider-tooltip="hide" style="width: 250px;">
								  	</div>
								  	<input type="text" id="zoffsetval" class="form-control text-center gpf-field" value="-40">	
								</div>
							  </div>
							</div>

							<!-- Color Control -->
							<div class="panel panel-warning">
							 	<div class="panel-heading">Color Controls</div>
							  	<div class="panel-body" >
								  	<div class="input-group">
										<span class="input-group-addon" style="width: 100px;">Brightness</span>
										<div class="form-control">
									  		<input type="text" class="slider" id="brightness" value="0" data-slider-min="-100" data-slider-max="100" data-slider-step="1" data-slider-value="0"  data-slider-id="brightness-1"  data-slider-orientation="horizontal" data-slider-selection="before" data-slider-tooltip="hide" style="width: 250px;">
									  	</div>
									  	<input type="text" id="brightnessval" class="form-control text-center gpf-field" value="0">
									</div><BR>

								  	<div class="input-group">
										<span class="input-group-addon" style="width: 100px;" >Contrast</span>
										<div class="form-control">
									  		<input type="text" class="slider" id="contrast" value="0" value="0" data-slider-min="-100" data-slider-max="100" data-slider-step="1" data-slider-value="0"  data-slider-id="contrast-1"  data-slider-orientation="horizontal" data-slider-selection="before" data-slider-tooltip="hide" style="width: 250px;">
									  	</div>
									  	<input type="text" id="contrastval" class="form-control text-center gpf-field" value="0">
									</div>	<BR>	

								  	<div class="input-group">
										<span class="input-group-addon" style="width: 100px;" >Hue</span>
										<div class="form-control">
									  		<input type="text" class="slider" id="hue" value="0" value="0" data-slider-min="-100" data-slider-max="100" data-slider-step="1" data-slider-value="0"  data-slider-id="hue-1"  data-slider-orientation="horizontal" data-slider-selection="before" data-slider-tooltip="hide" style="width: 250px;">
									  	</div>
									  	<input type="text" id="hueval" class="form-control text-center gpf-field" value="0">
									</div>	<BR>		

								  	<div class="input-group">
										<span class="input-group-addon" style="width: 100px;" >Saturation</span>
										<div class="form-control">
									  		<input type="text" class="slider" id="saturation" value="0" value="0" data-slider-min="-100" data-slider-max="100" data-slider-step="1" data-slider-value="0"  data-slider-id="saturation-1"  data-slider-orientation="horizontal" data-slider-selection="before" data-slider-tooltip="hide" style="width: 250px;">
									  	</div>
									  	<input type="text" id="saturationval" class="form-control text-center gpf-field" value="0">
									</div><BR>
							  		<!-- Vignette -->
								  	<div class="input-group">
										<span class="input-group-addon" style="width: 100px;" >Vignette<BR>Offset</span>
										<div class="form-control">
									  		<input type="text" class="slider" id="voffset" value="0" value="0" data-slider-min="0" data-slider-max="5" data-slider-step="0.01" data-slider-value="0"  data-slider-id="voffset-1"  data-slider-orientation="horizontal" data-slider-selection="before" data-slider-tooltip="hide" style="width: 250px;">
									  	</div>
									  	<input type="text" id="voffsetval" class="form-control text-center gpf-field" value="0">
									</div>	<BR>		

								  	<div class="input-group">
										<span class="input-group-addon" style="width: 100px;" >Vignette<BR>Darkness</span>
										<div class="form-control">
									  		<input type="text" class="slider" id="vdarkness" value="0" value="0" data-slider-min="0" data-slider-max="5" data-slider-step="0.01" data-slider-value="0"  data-slider-id="vdarkness-1"  data-slider-orientation="horizontal" data-slider-selection="before" data-slider-tooltip="hide" style="width: 250px;">
									  	</div>
									  	<input type="text" id="vdarknessval" class="form-control text-center gpf-field" value="0">
									</div>			
							  	</div>

							</div>
						</div>
					</div>

				</div>
			</div>
			<div class="col-md-2"></div>
		</div>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/bootstrap-slider.js"></script>
		<script src="js/three.min.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/stats.min.js"></script>
		<script src="js/TrackballControls.js"></script>
		<script src="js/shaders/CopyShader.js"></script>
		<script src="js/shaders/HueSaturationShader.js"></script>
		<script src="js/shaders/BrightnessContrastShader.js"></script>
		<script src="js/shaders/ColorCorrectionShader.js"></script>
		<script src="js/shaders/VignetteShader.js"></script>

		<script src="js/postprocessing/EffectComposer.js"></script>
		<script src="js/postprocessing/RenderPass.js"></script>
		<script src="js/postprocessing/MaskPass.js"></script>
		<script src="js/postprocessing/ShaderPass.js"></script>
		<script src="js/goprofit.js"></script>
